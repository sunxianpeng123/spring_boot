server:
  port: 8080

spring:
  datasource:
      name: test_sun
#      注意！！两中数据源中有一处是不一样的，原因是因为master数据源使用 Hikari连接池，slave使用的是druid作为数据库连接池，所以两处的配置分别为：
      master:
       #基本属性--注意，这里的为【jdbcurl】-- 默认使用HikariPool作为数据库连接池
        jdbcurl: jdbc:mysql://192.168.120.158:3306/test_sun?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
        username: root
        password: 1qaz@WSX3edc
        driver-class-name: com.mysql.jdbc.Driver
      slave:
      #基本属性--注意，这里为 【url】-- 使用 druid 作为数据库连接池
        url: jdbc:mysql://192.168.120.158:3306/mytest?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
        username: root
        password: 1qaz@WSX3edc
      driver-class-name: com.mysql.jdbc.Driver
#      数据库的连接不一样的，如果配置成一样的会在启动的时候报错。
#      注意！！
#      dao接口方法的方法名规则配置在这里了，当然可以自行更改：
      read: get,select,count,list,query,find
      write: add,create,update,delete,remove,insert

    #druid相关配置
      druid:
    #监控统计拦截的
      filters filters: stat
    #配置初始化大小/最小/最大
      initial-size: 1
      min-idle: 1
      max-active: 20
    #获取连接等待超时时间
      max-wait: 60000
    #间隔多久进行一次检测，检测需要关闭的空闲连接
      time-between-eviction-runs-millis: 60000
    #一个连接在池中最小生存的时间
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
    #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
      pool-prepared-statements: false
      max-pool-prepared-statement-per-connection-size: 20
    ## 该配置节点为独立的节点，有很多同学容易将这个配置放在spring的节点下，导致配置无法被识别
mybatis:
  mapper-locations:  classpath:mapper/*.xml #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: com.class2.model# 注意：对应实体类的路径

#pagehelper
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
    returnPageInfo: check
